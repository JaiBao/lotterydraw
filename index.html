<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ ÊäΩÁçéÊ©ü</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background: linear-gradient(to bottom, #ff9a9e, #f31520); */
            background: url('https://p2.bahamut.com.tw/B/2KU/15/0000725915.JPG') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 60%;
            height: 80%;
            justify-content: space-between;
        }

        .title {
            text-align: center;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        /* Â∑¶ÂÅ¥ - ÂêçÁ®±ÂàóË°® */
        .list-container {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        input {
            width: 93%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        .add-btn {
            background-color: #4CAF50;
            color: white;
        }

        .load-btn {
            background-color: #607D8B;
            color: white;
        }

        .select-btn {
            background-color: #ff9800;
            color: white;
            font-weight: bold;
        }

        .select-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            background: #f9f9f9;
        }

        .list li {
            padding: 10px;
            background: #eee;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            width: 20%;
        }

        /* Âè≥ÂÅ¥ - Ê®ÇÈÄèÁêÉÊ®£Âºè */
        .result-container {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border-left: 2px solid #ccc;
            padding-left: 20px;
        }

        .result {
            font-size: 32px;
            font-weight: bold;
            padding: 30px;
            border-radius: 50%;
            background: gold;
            color: black;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .rolling {
            animation: roll 0.1s infinite alternate;
        }

        .flash {
            animation: flash 0.5s 4 alternate;
        }

        @keyframes roll {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        @keyframes flash {
            from {
                background-color: gold;
            }

            to {
                background-color: red;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="title">üé∞ Ê®ÇÈÄèÊäΩÁçéÊ©ü üéâ</div>

        <!-- Â∑¶ÂÅ¥ - ÂêçÁ®±ÂàóË°® -->
        <div class="list-container">
            <input type="text" id="nameInput" placeholder="Ëº∏ÂÖ•ÂêçÁ®±">
            <button class="add-btn" onclick="addName()">Êñ∞Â¢û</button>
            <button class="load-btn" onclick="document.getElementById('fileInput').click()">üìÇ ËºâÂÖ•ÂêçÂÜä</button>
            <input type="file" id="fileInput" accept=".txt" style="display: none;" onchange="loadNamesFromFile(event)">
            <ul class="list" id="nameList"></ul>
        </div>

        <!-- Âè≥ÂÅ¥ - ÁµêÊûúÈ°ØÁ§∫ -->
        <div class="result-container">
            <div class="result" id="result">Ôºü</div>
            <button class="select-btn" onclick="startSelecting()">üé≤ ÊäΩÁçéÔºÅ</button>
        </div>
    </div>

    <script>
        let names = [];
        let rollingInterval;
        let fixedWinner = "ÈòøÂØ∂"; // üé≠ 
        let hasFixedWinnerShown = false;

        function addName() {
            const nameInput = document.getElementById("nameInput");
            const name = nameInput.value.trim();

            if (name !== "" && !names.includes(name)) {
                names.push(name);
                updateList();
                nameInput.value = "";
            }
        }

        function updateList() {
            const nameList = document.getElementById("nameList");
            nameList.innerHTML = "";
            names.forEach((name, index) => {
                let li = document.createElement("li");
                li.textContent = name;

                let removeBtn = document.createElement("button");
                removeBtn.textContent = "X";
                removeBtn.classList.add("remove-btn");
                removeBtn.onclick = () => removeName(index);

                li.appendChild(removeBtn);
                nameList.appendChild(li);
            });
        }

        function removeName(index) {
            names.splice(index, 1);
            updateList();
        }

        function loadNamesFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const content = e.target.result;
                const loadedNames = content.split(/\r?\n/).map(name => name.trim()).filter(name => name !== "");

                if (loadedNames.length > 0) {
                    names = loadedNames; // Ë¶ÜËìã `names` Èô£Âàó
                    updateList();
                }

                // **Âº∑Âà∂ÈáçÁΩÆ file inputÔºåÁ¢∫‰øùÂèØ‰ª•ËºâÂÖ•Áõ∏ÂêåÊ™îÊ°à**
                event.target.value = "";
            };
            reader.readAsText(file);
        }


        function startSelecting() {
            if (names.length === 0) return;

            document.querySelector(".select-btn").disabled = true;
            const resultDiv = document.getElementById("result");
            resultDiv.classList.add("rolling");

            let count = 0;
            rollingInterval = setInterval(() => {
                resultDiv.textContent = names[Math.floor(Math.random() * names.length)];

                count++;
                if (count > 20) {
                    clearInterval(rollingInterval);
                    resultDiv.classList.remove("rolling");

                    let winner;
                    // Âè™ÊúâÂú®ÈÇÑÊ≤íÈ°ØÁ§∫ÈÅéÂõ∫ÂÆöË¥èÂÆ∂‰∏îÂêçÂñÆ‰∏≠ÊúâÂõ∫ÂÆöË¥èÂÆ∂ÊôÇÊâç‰ΩøÁî®Âõ∫ÂÆöË¥èÂÆ∂
                    if (!hasFixedWinnerShown && fixedWinner && names.includes(fixedWinner)) {
                        winner = fixedWinner;
                        hasFixedWinnerShown = true;
                    } else {
                        // Âê¶ÂâáÂÆåÂÖ®Èö®Ê©üÈÅ∏Êìá
                        winner = names[Math.floor(Math.random() * names.length)];
                    }

                    resultDiv.textContent = winner;

                    resultDiv.classList.add("flash");
                    setTimeout(() => {
                        resultDiv.classList.remove("flash");
                        document.querySelector(".select-btn").disabled = false;
                    }, 2000);
                }
            }, 100);
        }
    </script>

</body>

</html>
